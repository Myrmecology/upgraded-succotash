<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Interactive Stock Market Dashboard - Real-time trading, portfolio tracking, and market analysis with retro-futuristic aesthetics" />
  <meta name="keywords" content="stocks, trading, portfolio, cryptocurrency, market data, dashboard" />
  <meta name="author" content="Stock Dashboard Pro" />
  
  <!-- Fonts for that retro-futuristic vibe -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <title>ðŸ“ˆ Stock Market Dashboard | Real-Time Trading Terminal</title>
  
  <style>
    /* Initial loading screen with retro vibes */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
      overflow-x: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(0, 255, 255, 0.1);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading-subtext {
      margin-top: 10px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      color: #00ff88;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this application.</noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Initializing</div>
    <div class="loading-subtext">[ MARKET TERMINAL v1.0 ]</div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <script>
    // Remove loading screen once React is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
